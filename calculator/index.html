<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <input type="text" placeholder="0 " id="inputBox">
            <div class="line">
                <button class="operation">Clr</button>
                <button class="operation">X</button>
                <button class="operation">%</button>
                <button class="operation">/</button>
            </div>
            <div class="line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">*</button>
            </div>
            <div class="line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">-</button>
            </div>
            <div class="line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">+</button>
            </div>
            <div class="line">
                <button>0</button>
                <button>.</button>
                <button>S</button>
                <button class="operation">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
